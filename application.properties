eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.lease-expiration-duration-in-seconds=30

#eureka.instance.hostname=localhost

server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

hello.message=Just checking

# Logging
logging.file.name=D:/CodingGround/logs/${spring.application.name}-app.log

#The filename pattern used to create log archives.
logging.logback.rollingpolicy.file-name-pattern=logs/${spring.application.name}-app.%d{yyyy-MM-dd}.%i.log

#The maximum size of log file before it is archived.
logging.logback.rollingpolicy.max-file-size=5MB

#The maximum amount of size log archives can take before being deleted.
logging.logback.rollingpolicy.total-size-cap=50MB

#The maximum number of archive log files to keep (defaults to 7).
logging.logback.rollingpolicy.max-history=10

# root level
logging.level.root=WARN

# package level logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.com.prac=INFO
